language: php
php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly

before_script:
  - composer self-update
  - composer install

script:
  - php -S localhost:8000 -t tests/ &
  - vendor/bin/phpunit
  - sleep 5
  - ADAPTER=GuzzleHttpAdapter vendor/bin/phpunit